---
ah_hostname: "{% if galaxy_ng_version == 'stable-4.7' %}http://localhost:8002/{% else %}http://localhost:55001/{% endif %}" #OCI: http://localhost:55001/ Docker http://localhost:8002/
ah_username: "{% if galaxy_ng_version == 'stable-4.7' %}iqe_admin{% else %}admin{% endif %}"
ah_password: "{% if galaxy_ng_version == 'stable-4.7' %}redhat{% else %}admin{% endif %}"
ah_validate_certs: false
ah_path_prefix: "{% if galaxy_ng_version == 'stable-4.7' %}automation-hub{% else %}galaxy{% endif %}" # AH: galaxy Galaxy: automation-hub
ah_configuration_namespace_secure_logging: false
